name: moq
on:
  pull_request:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - name: Update mock
        run: |
          rm $(grep -rl 'Code generated by moq' | grep -v '/moq.yml$')
          for mod in ./ ./awss3v1 ./awss3v2
          do
            (
              cd ${mod}
              go mod tidy
              go generate ./...
              rm go.sum
            )
          done
          git restore $(find . -name 'go.mod') go.sum
      - name: Push generated files
        if: startsWith(github.event.pull_request.head.ref, 'renovate/')
        run: |
          if ! git diff --exit-code
          then
            git add .
            git config user.name "Atsushi Watanabe"
            git config user.email "atsushi.w@ieee.org"
            git commit --amend --no-edit
            git push origin ${{ github.event.pull_request.head.ref }}
          fi
      - name: Check updated
        if: startsWith(github.event.pull_request.head.ref, 'renovate/') != true
        run: |
          if ! git diff --exit-code
          then
            false
          fi
